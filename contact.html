<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page ISEN</title>
  <style>
    html { font-family: Open Sans, sans-serif; }

    /* ===== HEADER ===== */
    .header-isen {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }
    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-logo img { height: 45px; width: auto; }
    .header-nav { background: #e30613; flex: 1; margin-left: 40px; }
    .header-nav ul { list-style: none; display: flex; justify-content: space-around; margin: 0; padding: 0; }
    .header-nav li { flex: 1; text-align: center; }
    .header-nav a { display: block; padding: 14px 10px; font-size: 1.2em; font-weight: bold; color: #fff; text-decoration: none; transition: background 0.2s; }
    .header-nav a:hover { text-decoration: underline; }

    /* ===== FOOTER ===== */
    .site-footer {
      background: #000;
      color: #fff;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
    }
    .footer-container { display: flex; max-width: 1200px; margin: 0 auto; gap: 40px; flex-wrap: wrap; }
    .footer-col-logo { flex: 1; min-width: 220px; display: flex; flex-direction: column; }
    .footer-logo { height: 100px; margin-bottom: 15px; margin-top: 30px; }
    .footer-links-section { flex: 3; display: flex; flex-direction: column; }
    .footer-cities { font-size: 40px; font-weight: 700; text-align: left; margin-bottom: 20px; }
    .footer-bottom { text-align: center; padding-top: 15px; background-color: white; color: black; font-family: Arial, sans-serif; font-size: 14px; }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header-isen">
    <div class="header-container">
      <a href="/" class="header-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
      </a>
      <nav class="header-nav">
        <ul>
          <li><a href="#">Liens à venir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== CONTENU PRINCIPAL ===== -->
  <main style="padding:40px; text-align:center;">
    <p style="color:#666;">Contenu à venir...</p>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-col footer-col-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" alt="ISEN Ouest" class="footer-logo">
      </div>
      <div class="footer-links-section">
        <p class="footer-cities">Texte à venir</p>
      </div>
    </div>
  </footer>
  <div class="footer-bottom">
    &copy; ISEN Ouest
  </div>

</body>
</html>
